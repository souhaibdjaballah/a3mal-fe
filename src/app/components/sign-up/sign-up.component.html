<div class="container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form-signup">
        <img class="mb-4" data-src="holder.js/72x72/auto"
                        alt="Generic placeholder image">
        <h1 class="h3 mb-3 font-weight-normal">Please enter your details to register</h1>
        <label for="signUpUsername" class="sr-only">Username</label>
        <input formControlName="username" type="text" id="signUpUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="signUpPassword" class="sr-only">Password</label>
        <input formControlName="password" type="password" id="signUpPassword" class="form-control" placeholder="Password" required>
        <label for="signUpConfirmPassword" class="sr-only">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" id="signUpConfirmPassword" class="form-control" placeholder="Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
</div>
